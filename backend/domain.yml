version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - emergency_help
  - ask_placements
  - ask_accommodation
  - ask_faculty
  - ask_scholarships
  - ask_contact
  - ask_deadlines
  - ask_fees
  - ask_courses
  - ask_admission
  - thanks

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Ibrahim."
   
  utter_admission_info:
    - text: "Our admission process requires: 1) Filled application form, 2) Academic transcripts, 3) Entrance exam (if applicable). Would you like details for a specific program?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
